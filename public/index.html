<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kirim Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Gaya yang sama seperti sebelumnya */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #1e1e1e;
      color: white;
    }

    textarea {
      height: 120px;
    }

    button {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    .footer a {
      color: #00f2fe;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✉️ Kirim Email</h2>
    <form id="emailForm">
      <input type="email" id="to" placeholder="Masukkan email penerima" required />
      <input type="text" id="subject" placeholder="Masukkan subjek email" required />
      <textarea id="message" placeholder="Tulis pesan Anda di sini..." required></textarea>
      <button type="submit">Kirim Email</button>
    </form>
    <div class="footer">
      Dibuat dengan ❤️ oleh <a href="#">Bagus</a>
    </div>
  </div>

  <script>
    document.getElementById("emailForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const to = document.getElementById("to").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      const response = await fetch('/api/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to, subject, message })
      });

      const result = await response.json();
      alert(result.message || 'Gagal mengirim email!');
    });
  </script>
</body>
</html>
